<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Match Demo</title>
	<meta name="description" content="I trust the guys at Flex360 are smart enough to figure out how to copy this code and put it on a page" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="app.css" />
	<link rel="stylesheet" href="inputlable.css"/>
</head>
<header>
	<h1>Reed's Metal Color Matcher</h1>
	<p>Upload your image by hitting the upload file button.</p>
</header>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<img id="hiddenImg" style="display:none;" src="reedsMetals.jpg" />
				<div class="img-magnifier-container">
					<canvas id="displayImg"></canvas>
				</div>
				<input type="file" id="fileInput"/> <label for="fileInput" class="custom-file-input">Upload File</label>	
			</div>
			<div class="col-sm-6">
				<div class="colorDisplay">
					<div id="selectedColor"><h2>Selected Color</h2></div>
					<div id="closestMatchDiv"><h2>Closest Match</h2><h2 id="closestname"></h2></div>
					<div id="closestComplementDiv"><h2>Closest Complementary</h2><h2 id="complementary"></h2></div>
				</div>				
			</div>
		</div>
	</div>
	<script src="color-functions.js"></script>
	<script src="magnifier.js"></script>
	<script src="app.js"></script>
</body>
</html>
